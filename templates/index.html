<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">

  <title>Flack</title>
</head>

<body>
  <div class="root">

    <div class="col-12 col-sm-10 col-lg-6 col-xl-4">
      <div class="card text-center">
        <div class="card-body">
          <h5 class="card-title">Welcome to Flack!</h5>
          <h6 class="card-subtitle mb-4 text-muted">The very best Slack clone written in Flask!</h6>
          <p>
            Join channels on Flack.<br>
            All you need is to select a display name!
          </p>
          <form action="">
            <div class="form-group">
              <input type="text" class="form-control" id="displayName" placeholder="Display name">
            </div>
            <button type="submit" class="btn btn-primary btn-select-name">Join channels</button>
          </form>
        </div>
      </div>
    </div>

  </div>
</body>

</html>
